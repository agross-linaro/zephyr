---
title: STM32 USART
id: st,stm32-usart
version: 0.1

description: >
    This binding gives a base representation of the STM32 USART

inherits:
  - !include uart.yaml

properties:
  - compatible:
      type: string
      category: required
      description: compatible strings
      constraint: "st,stm32-usart"

  - reg:
      type: array
      description: mmio register space
      generation: define
      category: required

  - interrupts:
      type: array
      category: required
      description: required interrupts
      generation: structure

  - pinctrl-\d+:
      type: array
      category: optional
      description: pinmux information for RX, TX, CTS, RTS
      generation: define

  - clocks:
      type: array
      category: required
      description: Clock gate control information
      generation: define


"#driver_init":
  - dev:
  - data:
          - huart:
                  - Init:
                          - Baudrate: current_speed
  - config:
          - uconf:
                  - base: reg[0]
                  - irq_config_func:
          - pclken: clocks
  - irq_config:
  - irq_config_flag: CONFIG_UART_INTERRUPT_DRIVEN

...
