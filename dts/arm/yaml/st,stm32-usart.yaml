---
title: STM32 USART
id: st,stm32-usart
version: 0.1


description: >
    This binding gives a base representation of the STM32 USART

inherits:
  - !include uart.yaml

properties:
  - compatible:
      type: string
      category: required
      description: compatible strings
      constraint: "st,stm32-usart"

  - reg:
      type: array
      description: mmio register space
      generation: define
      category: required

  - interrupts:
      type: array
      category: required
      description: required interrupts
      generation: define

  - interrupts-name:
      type: array
      category: required
      description: names of required interrupts
      generation: define

  - pinctrl-\d+:
      type: array
      category: optional
      description: pinmux information for RX, TX, CTS, RTS
      generation: define

  - clocks:
      type: array
      category: required
      description: Clock gate control information
      generation: define


"#driver_init":
  - structs:
          - data:
                  - huart:
                          - Init:
                                  - BaudRate:
                                          - value: current_speed
          - config:
                  - uconf:
                          - base:
                                  - cast: (u8_t *)
                                  - value: reg[0]
                          - irq_config_func:
                                  - value: interrupts
                  - pclken:
                          - bus:
                                  - value: clocks[0]
                          - enr:
                                  - value: clocks[1]
  - params:
          - irq_config_flag: CONFIG_UART_INTERRUPT_DRIVEN
          - api: uart_driver_api
          - init_prio: PRE_KERNEL_1
...
